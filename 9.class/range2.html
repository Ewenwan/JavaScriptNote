<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		
		//定义构造函数
		function Range(from, to){
			this.from = from;
			this.to = to;
		}

		//调用
		var r = new Range('1','2');
		console.log( "from:" + r.from);
		console.log( "to:" + r.to);

	</script>
	
</body>
</html>
